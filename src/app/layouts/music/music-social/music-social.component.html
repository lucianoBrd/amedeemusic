<!-- social section Start-->
<section class="music album bg-unset" id="sponsor">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1" *ngIf="socials?.length > 0">
                <div class="title title4">
                    <div class="main-title">
                        <h2 class="text-uppercase">{{language.listenToMe}}</h2>
                    </div>
                    <div class="sub-title">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="col-12" *ngIf="!socials">
                <app-loader-bis-white></app-loader-bis-white>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let social of socials">
                <a target="_blank" href="{{social.link}}">
                    <div class="album-list overlay-box text-center">
                        <h5 class="text-uppercase list-head">
                            <i aria-hidden="true" class="{{social.fa}} fa-2xl"></i>
                        </h5>
                        <div>
                            <h6 class="item-sublist">Acc√©der <i class="fa fa-arrow-right m-l-15" aria-hidden="true"></i></h6>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<!-- social section end-->
