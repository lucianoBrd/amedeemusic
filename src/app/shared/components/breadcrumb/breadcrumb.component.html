<section class="breadcrumb-section-main inner-2 breadcrumb-section-sm" >
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-contain">
                    <div>
                        <h2 class="breadcrumb-txt">{{title}}</h2>
                    </div>
                    <div>
                        <ul>
                            <li>
                                <a [routerLink]="locale ? ['/', locale] : ['/']">
                                    <i class="fa-solid fa-house-chimney"></i> {{language.home}}
                                </a>
                            </li>
                            <li *ngIf="breadcrumbs?.parentPath">
                                <a [routerLink]="[breadcrumbs?.parentPath]">
                                    <i class="fa-solid fa-angle-double-right mr-3"></i> {{breadcrumbs?.parentBreadcrumb}}
                                </a>
                            </li>
                            <li *ngIf="!breadcrumbs?.parentPath">
                                <i class="fa-solid fa-angle-double-right mr-3"></i> {{breadcrumbs?.parentBreadcrumb}}
                            </li>
                            <li>
                                <i class="fa-solid fa-angle-double-right mr-3"></i> {{breadcrumbs?.childBreadcrumb}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
