<!-- pagination Start -->
<div class="pagination_sec" *ngIf="list && list['hydra:view'] && totalPage && (totalPage > 1) && currentPage && (currentPage >= 1)">
  <div class="content_detail__pagination cdp">
      <ul>
          <li *ngIf="list['hydra:view']['hydra:first'] && currentPage > 1">
              <a href="javascript:void(0)" (click)="get(list['hydra:view']['hydra:first'])" class="prev">
                  <i class="fa-solid fa-angles-left" aria-hidden="true"></i>
              </a>
          </li>
          <li *ngIf="list['hydra:view']['hydra:previous']">
              <a href="javascript:void(0)" (click)="get(list['hydra:view']['hydra:previous'])" class="prev">
                  <i class="fa-solid fa-angle-left" aria-hidden="true"></i>
              </a>
          </li>
          <li>
              <input type="number" class="form-control" value="{{currentPage}}" min="1" max="{{totalPage}}" (focusout)="onFocusOutEvent($event)">
          </li>
          <li>
              <p class="pagination-sec-{{fontColor}}">
                  {{totalPage}}
              </p>
          </li>
          <li *ngIf="list['hydra:view']['hydra:next']">
              <a href="javascript:void(0)" (click)="get(list['hydra:view']['hydra:next'])" class="next">
                  <i class="fa-solid fa-angle-right"aria-hidden="true"></i>
              </a>
          </li>
          <li *ngIf="list['hydra:view']['hydra:last'] && currentPage < totalPage">
              <a href="javascript:void(0)" (click)="get(list['hydra:view']['hydra:last'])" class="next">
                  <i class="fa-solid fa-angles-right"aria-hidden="true"></i>
              </a>
          </li>
      </ul>
  </div>
</div>
<!-- pagination End -->
