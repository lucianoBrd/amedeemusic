<!-- contact section start-->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <div class="contact-details text-center">
                <h4 class="contact-heading gradient-text">{{language.contactTitle}}</h4>
                <h6 class="contact-sub-text">
                    <a class="music-contact-mail-to" href="mailto:{{appContact}}">{{appContact}}</a>
                </h6>
                <h6 *ngIf="hasSentError" class="contact-sub-text error-text">{{language.contactError}}</h6>
                <h6 *ngIf="hasSent" class="contact-sub-text success-text">{{language.contactSuccess}}</h6>
            </div>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
    <div class="form form-footer p-t-50">
        <form #contactForm="ngForm" (submit)="onFormSubmit(contactForm)">
            <div class="row">
                <div class="col-lg-6 col-sm-6">
                    <div class="form-group">
                        <input [ngClass]="{'error-form' : error}" required ngModel name="name" type="text" placeholder="{{language.contactName}}" maxlength="255">
                    </div>
                </div>
                <div class="col-lg-6 col-sm-6">
                    <div class="form-group">
                        <input [ngClass]="{'error-form' : errorMail || error}" required ngModel name="email" type="email" placeholder="{{language.contactEmail}}" maxlength="255">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea [ngClass]="{'error-form' : error}" required ngModel name="message" class="form-control" rows="6" placeholder="{{language.contactMessage}}" maxlength="10000"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <re-captcha (resolved)="resolved($event)" siteKey="{{siteKey}}">  
                    </re-captcha>
                </div>
                <div class="booking" *ngIf="!sending">
                    <button type="submit" class="btn btn-default btn-gradient m-0-auto">{{language.send}}</button>
                </div>
                <div class="col-12" *ngIf="sending">
                    <app-loader-bis-red></app-loader-bis-red>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- contact section end-->
