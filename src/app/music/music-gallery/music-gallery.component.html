<!-- gallery section Start-->
<section *ngIf="galleries?.length > 0" class="music gallery bg-gallery bg-shadow-top-bottom" [ngStyle]="{'background-image': (artist?.gallery ? 'url(' + artistImagePath + artist.gallery + ')' : '')}">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="title title4">
                    <div class="main-title">
                        <h2>{{language.gallery}}</h2>
                    </div>
                    <div class="sub-title">
                        <a [routerLink]="['/page/gallery']">
                            {{language.seeAll}}<i class="fa fa-arrow-right m-l-15" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <owl-carousel-o class="gallery-slider" [options]="galleryCarouselOptions">
                    <ng-container *ngFor="let gallery of galleries">
                        <ng-template carouselSlide class="item"  *ngIf="gallery.id != -1">
                            <img *ngIf="gallery.type === 'image'" src="{{galleryImagePath}}{{gallery.image}}" alt="gallery-{{gallery.id}}" class="img-gallery">
                            <video *ngIf="gallery.type === 'video'" onloadedmetadata="this.muted = true; this.playsinline = true;" oncanplay="this.play()" autoplay loop playsinline="" muted="" onplaying="this.controls=false" alt="gallery-{{gallery.id}}" class="img-gallery">
                                <source [src]="updateVideoUrl(galleryImagePath + gallery.image)" type='{{gallery.mimeType}}'>
                            </video>
                            <div *ngIf="gallery.type === 'video'" class="abs-center w-100 text-container">
                                <a href="javascript:void(0)" (click)="openVerticallyCentered(content)">
                                    <h5 class="text-white overlay-text text-center">
                                        <span><i class="fa-solid fa-play" aria-hidden="true"></i></span>
                                    </h5>
                                    <ng-template #content let-modal>
                                        <div class="modal-body video-modal">
                                            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            <iframe class="mfp-iframe" frameborder="0" allowfullscreen="" [src]="updateVideoUrl(galleryImagePath + gallery.image + '?autoplay=1')"></iframe>
                                        </div>
                                    </ng-template>
                                </a>
                            </div>
                        </ng-template>
                        <ng-template carouselSlide class="item" *ngIf="gallery.id == -1"></ng-template>
                    </ng-container>
                </owl-carousel-o>
          </div>
        </div>
    </div>
</section>
<section *ngIf="!galleries" class="music gallery bg-gallery bg-shadow-top-bottom" [ngStyle]="{'background-image': (artist?.gallery ? 'url(' + artistImagePath + artist.gallery + ')' : '')}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <app-loader-bis-red></app-loader-bis-red>
            </div>
        </div>
    </div>
</section>
<!-- gallery section end-->
