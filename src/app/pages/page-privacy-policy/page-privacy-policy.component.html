<!-- section start -->
<section class="blog-sec blog-sidebar single_blog_item privacy-policy-section" *ngIf="politic">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="blog-text m-t-20">
                    <h6>{{language.privacyPolicy}}</h6>

                    <h3 class="blog-head">{{politic.title}}</h3>

                    <div class="blog-divider"></div>

                    <div class="blog-description" [innerHTML]="politic.document">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="shadow-section" *ngIf="politic === null">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="shadow-lg p-5 shadow-showcase text-center ">
                    <h3 class="m-0 f-18 text-center shadow-font">{{language.emptyItems}}</h3>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="blog-sec blog-sidebar single_blog_item privacy-policy-section" *ngIf="politic === undefined">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <app-loader-bis></app-loader-bis>
            </div>
        </div>
    </div>
</section>
<!-- section end -->
